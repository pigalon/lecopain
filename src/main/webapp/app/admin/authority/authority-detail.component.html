<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="authority">
            <h2>
                <span jhiTranslate="authority.detail.title">Authority</span> [<b>{{authority.name}}</b>]
            </h2>
            <button type="submit"
                    routerLink="../../"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>
        </div>
    </div>
</div>
