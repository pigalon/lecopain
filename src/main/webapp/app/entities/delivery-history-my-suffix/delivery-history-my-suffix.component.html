<div>
    <h2 id="page-heading">
        <span jhiTranslate="lecopainApp.deliveryHistory.home.title">Delivery Histories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-delivery-history-my-suffix" [routerLink]="['/delivery-history-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="lecopainApp.deliveryHistory.home.createLabel">
            Create new Delivery History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="deliveryHistories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lecopainApp.deliveryHistory.actionDate">Action Date</span></th>
            <th><span jhiTranslate="lecopainApp.deliveryHistory.action">Action</span></th>
            <th><span jhiTranslate="lecopainApp.deliveryHistory.reason">Reason</span></th>
            <th><span jhiTranslate="lecopainApp.deliveryHistory.delivery">Delivery</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let deliveryHistory of deliveryHistories ;trackBy: trackId">
                <td><a [routerLink]="['/delivery-history-my-suffix', deliveryHistory.id, 'view' ]">{{deliveryHistory.id}}</a></td>
                <td>{{deliveryHistory.actionDate | date:'medium'}}</td>
                <td jhiTranslate="{{'lecopainApp.DeliveryActionType.' + deliveryHistory.action}}">{{deliveryHistory.action}}</td>
                <td>{{deliveryHistory.reason}}</td>
                <td>
                    <div *ngIf="deliveryHistory.deliveryId">
                        <a [routerLink]="['../delivery-my-suffix', deliveryHistory.deliveryId , 'view' ]" >{{deliveryHistory.deliveryId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/delivery-history-my-suffix', deliveryHistory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/delivery-history-my-suffix', deliveryHistory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'delivery-history-my-suffix/'+ deliveryHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
