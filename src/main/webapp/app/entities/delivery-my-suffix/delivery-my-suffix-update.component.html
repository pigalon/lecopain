<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-delivery-my-suffix-heading" jhiTranslate="lecopainApp.delivery.home.createOrEditLabel">Create or edit a Delivery</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!delivery.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="delivery.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lecopainApp.delivery.reference" for="field_reference">Reference</label>
                    <input type="text" class="form-control" name="reference" id="field_reference"
                        [(ngModel)]="delivery.reference" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lecopainApp.delivery.delivDate" for="field_delivDate">Deliv Date</label>
                    <div class="d-flex">
                        <input id="field_delivDate" type="datetime-local" class="form-control" name="delivDate" [(ngModel)]="delivDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lecopainApp.delivery.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="delivery.status" id="field_status" >
                        <option value="CREATED">{{'lecopainApp.DeliveryState.CREATED' | translate}}</option>
                        <option value="IN_PROGRESS">{{'lecopainApp.DeliveryState.IN_PROGRESS' | translate}}</option>
                        <option value="CANCELED">{{'lecopainApp.DeliveryState.CANCELED' | translate}}</option>
                        <option value="DELIVERED">{{'lecopainApp.DeliveryState.DELIVERED' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
