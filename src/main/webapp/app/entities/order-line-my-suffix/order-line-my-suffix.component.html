<div>
    <h2 id="page-heading">
        <span jhiTranslate="lecopainApp.orderLine.home.title">Order Lines</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-order-line-my-suffix" [routerLink]="['/order-line-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="lecopainApp.orderLine.home.createLabel">
            Create new Order Line
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="orderLines">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lecopainApp.orderLine.reference">Reference</span></th>
            <th><span jhiTranslate="lecopainApp.orderLine.quantity">Quantity</span></th>
            <th><span jhiTranslate="lecopainApp.orderLine.price">Price</span></th>
            <th><span jhiTranslate="lecopainApp.orderLine.reduction">Reduction</span></th>
            <th><span jhiTranslate="lecopainApp.orderLine.status">Status</span></th>
            <th><span jhiTranslate="lecopainApp.orderLine.orderCust">Order Cust</span></th>
            <th><span jhiTranslate="lecopainApp.orderLine.product">Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let orderLine of orderLines ;trackBy: trackId">
                <td><a [routerLink]="['/order-line-my-suffix', orderLine.id, 'view' ]">{{orderLine.id}}</a></td>
                <td>{{orderLine.reference}}</td>
                <td>{{orderLine.quantity}}</td>
                <td>{{orderLine.price}}</td>
                <td>{{orderLine.reduction}}</td>
                <td jhiTranslate="{{'lecopainApp.LineState.' + orderLine.status}}">{{orderLine.status}}</td>
                <td>
                    <div *ngIf="orderLine.orderCustId">
                        <a [routerLink]="['../order-cust-my-suffix', orderLine.orderCustId , 'view' ]" >{{orderLine.orderCustId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="orderLine.productId">
                        <a [routerLink]="['../product-my-suffix', orderLine.productId , 'view' ]" >{{orderLine.productId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/order-line-my-suffix', orderLine.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/order-line-my-suffix', orderLine.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-line-my-suffix/'+ orderLine.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
