<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-product-history-my-suffix-heading" jhiTranslate="lecopainApp.productHistory.home.createOrEditLabel">Create or edit a Product History</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!productHistory.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="productHistory.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lecopainApp.productHistory.actionDate" for="field_actionDate">Action Date</label>
                    <div class="d-flex">
                        <input id="field_actionDate" type="datetime-local" class="form-control" name="actionDate" [(ngModel)]="actionDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lecopainApp.productHistory.action" for="field_action">Action</label>
                    <select class="form-control" name="action" [(ngModel)]="productHistory.action" id="field_action" >
                        <option value="CREATE">{{'lecopainApp.ProductActionType.CREATE' | translate}}</option>
                        <option value="UPDATE">{{'lecopainApp.ProductActionType.UPDATE' | translate}}</option>
                        <option value="PRICE_CHANGE">{{'lecopainApp.ProductActionType.PRICE_CHANGE' | translate}}</option>
                        <option value="UNAVAILABLE">{{'lecopainApp.ProductActionType.UNAVAILABLE' | translate}}</option>
                        <option value="AVAILABLE">{{'lecopainApp.ProductActionType.AVAILABLE' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lecopainApp.productHistory.reason" for="field_reason">Reason</label>
                    <input type="text" class="form-control" name="reason" id="field_reason"
                        [(ngModel)]="productHistory.reason" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lecopainApp.productHistory.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" [(ngModel)]="productHistory.productId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
